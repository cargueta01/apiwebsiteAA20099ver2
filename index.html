<!DOCTYPE html>
<html lang="es">
  <head>
    <title>webpage Guia 61C</title>
    <meta charset="utf-8" />
    <link rel="StyleSheet" href="estilo.css" type="text/css" media="screen" />
    <script src="codigo.js"></script>
  </head>

  <body>
    <h1>… Web de guia 61C …</h1>
	<p></p>
	<div id="formularioProducto">
		<h2>Agregar Producto</h2>
		<form id="productoForm">
		  <label for="title">Título:</label>
		  <input type="text" id="title" name="title" required><br><br>
	  
		  <label for="description">Descripción:</label>
		  <input type="text" id="description" name="description" required><br><br>
	  
		  <label for="price">Precio:</label>
		  <input type="number" id="price" name="price" step="0.01" required><br><br>
	  
		  <label for="category">Categoría:</label>
		  <select id="category" name="category" required>
			<option value="Electronicos">Electrónicos</option>
			<option value="Joyería">Joyería</option>
			<option value="Caballeros">Ropa Caballero</option>
			<option value="Damas">Ropa Dama</option>
		  </select><br><br>
	  
		  <label for="image">URL de Imagen:</label>
		  <input type="url" id="image" name="image" required><br><br>
	  
		  <button type="button" onclick="agregarProducto()">Agregar Producto</button>
		</form>
	  </div>

    <p>
      <button onclick="obtenerProductos();this.style.display='none';">
        Obtener Productos
      </button>
    </p>
    <div id="listado" style="display: none">
      <form name="filtroprods" id="filtroprods">
        Seleccione Categorias
        <input type="checkbox" id="c1" value="c1" checked />Electronicos
        <input type="checkbox" id="c2" value="c2" checked />Joyería
        <input type="checkbox" id="c3" value="c3" checked />Ropa Caballero
        <input type="checkbox" id="c4" value="c4" checked />Ropa Dama
        <ol>
          <li>Click en la imagen para Acercamiento</li>
          <li>Click en precio para ordenar Asc o Desc</li>
        </ol>
        <table id="tabla" border="1">
          <thead>
            <tr>
              <th>id</th>
              <th>foto</th>
              <th id="price">price</th>
              <th>title</th>
              <th>description</th>
              <th>category</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </form>
    </div>
  </body>
</html>
